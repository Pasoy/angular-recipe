<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input
            required
            #nameInput
            class="form-control"
            id="name"
            type="text"
          />
        </div>
        <div class="col form-group">
          <label for="amount">Amount</label>
          <input
            required
            #amountInput
            class="form-control"
            id="amount"
            type="number"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            (click)="onAddItem()"
            class="btn btn-success btn-space"
            type="button"
          >
            Add
          </button>
          <button class="btn btn-danger btn-space" type="button">Delete</button>
          <button class="btn btn-primary btn-space" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
